<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="game--container">
            <div data-cellindex="0" class="cell"></div>
            <div data-cellindex="1" class="cell"></div>
            <div data-cellindex="2" class="cell"></div>
            <div data-cellindex="3" class="cell"></div>
            <div data-cellindex="4" class="cell"></div>
            <div data-cellindex="5" class="cell"></div>
            <div data-cellindex="6" class="cell"></div>
            <div data-cellindex="7" class="cell"></div>
            <div data-cellindex="8" class="cell"></div>
        </div>
        <h2 class="game--status"></h2>
        <button class="game--restart" onclick="restart()">Restart Game</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
